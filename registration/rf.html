<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form,</title>
   
    <link rel="stylesheet" href="rf.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> -->
</head>
<body>
    <form action="#">

        <h1 id="h5"><h5>STUDENT REGISTRATION FORM</h5>
    <div class="container">
        
       <!--Registration Form container-->
       <div class="registrationcontainer">
        <!--input fields for registration form-->
       
        <div class="img">
        <label>&nbsp;&nbsp;&nbsp;Image Link: </label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
        <input type="text" id="img" name="img" placeholder="Enter your img Url" required>
        </div>
        <!-- <p style="font-size: 12px;">(Upload your image in Google drive and copy paste your image id which is a Bordered one<br>
            Eg:-https://drive.google.com/file/d/<span style="border:1px solid black;">1zdLXZppYypxmBgD-LN1LM4yvCv1rutg8</span>/view?usp=sharing)
        </p> -->
        <div class="name">
        <label>&nbsp;&nbsp;&nbsp;Name:</label>&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
        <input type="text" id="name"  placeholder="Enter Your Name" required />
        </div>
       
        <div class="email">
        <label>&nbsp;&nbsp;&nbsp;E-Mail:</label>&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
        <input type="email" id="email"  placeholder="Enter your Email Id" required/>
        </div>
        <div class="websitelink">
        <label>&nbsp;&nbsp;&nbsp;Website Link:</label> &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;
        <input type="text" id="websitelink"  placeholder="Enter your Website Link" />
        </div>
        <div class="skills">
        <label>&nbsp;&nbsp;&nbsp;Enter Your Skills:</label>&nbsp;&nbsp;
        <input type="text" id="skills"  placeholder="Enter your Skills"/>
        <br><br>
        </span>
        &nbsp;&nbsp;
        <button class="submit">Submit</button>
        <button class="Reset">Reset</button>
    </span>
</div>

       <!--Data displayed in the same screen-->
       <div class="output">
           <!--Data stored dynamically inside the container-->
           
       
    </div>

</form>

</body>
<script src="rf.js"></script>
</html>
